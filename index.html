<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Statement</title>
    <style>
        /* Background with gradient */
        body {
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff7eb3);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Logo Styling */
        .logo {
            width: 120px; /* Adjust size */
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Button Styles */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 8px;
            background: white;
            color: #ff4d6d;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }

        a:hover {
            background: #ff4d6d;
            color: white;
            transform: scale(1.05);
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            a {
                font-size: 1.2rem;
                padding: 10px 25px;
            }

            .logo {
                width: 90px; /* Smaller logo on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="logo.png" alt="Travel Logo" class="logo">

    <h1>Collection Statement</h1>

    <div class="link-container">
        <a href="rpt_statement.html">RPT Travels</a>
        <a href="mpt_statement.html">MPT Travels</a>
    </div>
</body>
</html>
